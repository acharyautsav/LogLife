<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Container for the entire journal page */
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
        }

        /* Styling for div1 */
        .div1 {
            width: 950px;
            height: auto;
            background-color: #f4f4f4; /* Light gray background */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        /* Styling for the section labels */
        .div1 p {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .div2{
            /* background: red; */
            position: relative;
            top: 150px;
            right: 125px;
        }

        /* Styling for the display section */
        .display {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #666;
            width: 300px;
            height: 40px; /* Adjusted height for more compact look */
        }

        /* Streak section specific styles */
        .streak {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #E3F2FD;
        }

        /* Todo list section */
        .todo-list {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #FFF9C4;
        }

        /* Productivity this week section */
        .productivity {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #FFEBEE;
        }

        /* Mood this week section */
        .mood {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #C8E6C9;
        }

        /* Footer styling */
        .footer {
            width: 100%;
            background-color: #788a98;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-top: 20px;
        }

        /* Style for div3 */
        .div3 {
            width: 100%;
            height: 400px; /* Increased height for more space */
            background: linear-gradient(to right, #ff6a00, #ee0979); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Circular meter styling */
        .circle-meter {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0% 70%, #ddd 70% 100%); /* 70% filled */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.5s ease; /* Smooth animation */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Centered text inside the circle */
        .circle-meter-text {
            position: absolute;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Label styling for the circle meter */
        .circle-meter-label {
            position: relative;
            top: 80px;
            left: 85px;
            /* bottom: -50px; */
            font-size: 20px;
            font-weight: bold;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Button to trigger change in meter (optional for interactivity) */
        .update-meter-btn {
            position: relative;
            /* bottom: -100px; */
            height: 35px;
            width: 140px;
            left: 50px;
            top: 15px;
            background-color: #0e00cf;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .update-meter-btn:hover {
            background-color: #201dff;
        }

    </style>
</head>
<body>
    <div class="pink">
        <div class="logo">
            <p class="text">Simple Self</p>
        </div>
        <div class="buttons">
            <a href="{{ url_for('home') }}"><button class="Home">Home</button></a>
            <a href="{{ url_for('daily_journal') }}"><button class="daily_journal">Daily Journal</button></a>
            <a href="{{ url_for('to_do_list')}}"><button class="progress">To Do List</button></a>
            <a href="{{ url_for('progress') }}"><button class="progress">Progress</button></a>
        </div>

        <!-- <div class="buttons">
            <button class="Home">Home</button>
            <button class="daily_journal">Daily Journal</button>
            <button class="weekly_journal">Weekly Journal</button>
            <button class="progress">Progress</button>
        </div> -->
    </div>

    <div class="container">
        <div class="div1">
            <div class="streak">
                <p>Streak</p>
                <div class="display">Out</div>
            </div>
            <div class="todo-list">
                <p>To Do List</p>
                <div class="display">Out</div>
            </div>
            <div class="productivity">
                <p>Productivity This Week</p>
                <div class="display">Out</div>
            </div>
            <div class="mood">
                <p>Mood This Week</p>
                <div class="display">Out</div>
            </div>
        </div>
        <p class="circle-meter-label">Productivity</p> <!-- Label under the circle -->


        <div class="div2">
            
             <!-- Circular meter inside div3 -->
        <div class="circle-meter">

            <!-- Display current productivity percentage -->
            <div class="circle-meter-text">50%</div> <!-- Initial text (this updates dynamically) -->
        </div>
        <!-- Button to trigger the meter update -->
        <button class="update-meter-btn" onclick="updateMeter()">Update </button>
        </div>
        
    </div>

    <!-- Circular meter inside div3 -->
    <div class="div3">
       
    </div>

    <div class="footer"></div>

    <script>
        // Example function to simulate meter change
        let currentProductivity = 90;
        
        function updateMeter() {
            currentProductivity = (currentProductivity ) % 110; // Increment productivity (with a max of 100%)
            document.querySelector('.circle-meter').style.background = `conic-gradient(#4caf50 0% ${currentProductivity}% , #ddd ${currentProductivity}% 100%)`;
            document.querySelector('.circle-meter-text').textContent = `${currentProductivity}%`;
        }
    </script>
</body>
</html>
