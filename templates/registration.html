<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registration.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div>
        <br> <h1>Life log</h1><br>
        <div id="container">
            <input type="text" id="fname" placeholder=" Name"><br>
            <input type="email" id="email" placeholder="Email "><br>
            <input type="password" id="password" placeholder="Password"><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
            <input type="button" id="register" value="Sign Up" onclick="register()">
            <div><button class="Back">Have an account? Login</button></div>
        </div>
    </div>
</body>
</html>
